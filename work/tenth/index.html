<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //

      $(function() {

        var pageNum = 0; //clickの中に入れると初期化されて毎回０になる。
        var prevInput = '';

        $('.search__btn').click(function(){
          request();
        });

        function request() {
          var input = $('.search__text__input').val();
          if (input === prevInput) { 
            pageNum++;
          } else {
            $('.lists').empty();
            pageNum = 1;
            prevInput = input;
          }
          // prevInput = input;
          console.log(pageNum);

          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522', //リクエストの送先
            type: 'GET', //リクエストの送る方法
            datatype: 'json', //どういう形でデータを返すか
            data: { //urlに対して情報を送るかの指定
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
              booksGenreId: '001',
              keyword: input,
              hits: 20,
              page: pageNum,
            },
          })
          .done(function(data) {
            list(data);
          })
          .fail(function(xhr, textStatus, errorThrown) {
            error(xhr, textStatus, errorThrown);
          })
        }

        function list(data) { 
          console.log(data);
          if (data.count === 0) { //検索結果が0だった時の処理
            $('.message').remove();
            $('.lists').prepend(
              '<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>'
            );
          } else { //検索結果が１以上の時の処理
            var list = '';
            $.each(data.Items ,function(i,item) {
              console.log(data.Items);
              list += 
              "<li class='lists__item'>" + 
                "<div class='lists__item__inner'>" +
                  "<a href='" + item.Item.itemUrl + "' class='lists__item__link' target='_blank'>" +
                    "<img src='" + item.Item.largeImageUrl + "' class='lists__item__img' alt=''>" +
                    "<p class='lists__item__detail'>作品名：" + item.Item.title + "</p>" +
                    "<p class='lists__item__detail'>作者　：" + item.Item.author + "</p>" +
                    "<p class='lists__item__detail'>出版社：" + item.Item.publisherName + "</p>" +
                  "</a>" +
                "</div>" +
              "</li>";
            });
            $('.lists').prepend(list);
          }
        }

        function error(xhr, textStatus, errorThrown) {
          console.log(xhr);
          console.log(xhr.responseJSON);
          console.log(xhr.status);
          // console.log(textStatus);
          // console.log(errorThrown);

          // var errorMessage = xhr.responseJSON.error_description;

          $('.lists').empty();
          // var caution = $('.lists').prepend('<div class="message">' + errorMessage +'</div>');
          // console.log(caution);
          // console.log($('.lists'));
          // caution.before('test')

          if (!xhr.responseJSON) {
            console.log('ネットワークに繋がっていません。');
            $('.lists').prepend('<div class="message">ネットワークに繋がっていません。</div>');
          } else {
            $('.lists').prepend('<div class="message">' + xhr.responseJSON.error_description +'</div>');
          }
          
          // if (status === 400) {
          //   console.log(errorMessage);
          //   caution;
          // } else if (status === 429) {
          //   console.log(errorMessage);
          //   caution;
          // } else if (status === 500) {
          //   console.log(errorMessage);
          //   caution;
          // } else if (status === 503) {
          //   console.log(errorMessage);
          //   caution;
          // }
        }
      });

    </script>
  </body>
</html>
